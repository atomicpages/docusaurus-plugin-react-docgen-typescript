name: Release
on:
    release:
        types: [released]
jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 14
                  registry-url: https://registry.npmjs.org/
            - name: npm install
              run: |
                  npm ci
                  npm run build
            - name: publish
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.npm_token}}
